mutation UpdateContact(
  $id: ID!
  $contact_name: String!
  $contact_email: String!
  $contact_number: Int!
) {
  updateContact(
    id: $id
    contact_name: $contact_name
    contact_email: $contact_email
    contact_number: $contact_number
  ) {
    contact_name
    contact_email
    contact_number
    id
  }
}
